on:
  push:
    branches:
      - main
  pull_request:
name: ci
jobs:
  release:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install
      - run: npm run publish
        env:
          CF_API_TOKEN: ${v1KM6sn5eZVKYz5Y-2BUTvXQAwwpLA2gbOdVLfKr}
          CF_ACCOUNT_ID: ${2c3a662f1c50e7d9b72682cbfae3363c}
